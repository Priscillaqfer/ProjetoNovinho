<!DOCTYPE html>

<html lang="pt-br">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Bloco de estilos CSS */

    body {

      font-family: Calibri, sans-serif; /* Escolha de fonte para o texto do corpo da página */

      background-color: #3684c6; /* Cor de fundo da página */

      color: #131313; /* Cor do texto */

      padding: 30px; /* Preenchimento para espaçar os elementos do corpo */

    }



    h3 {

      background-color: #0099cc; /* Cor de fundo para títulos h3 */

      color: #100f0f; /* Cor do texto dos títulos h3 */

      padding: 10px; /* Preenchimento para espaçar os títulos h3 */

      border-radius: 10px; /* Bordas arredondadas para destacar os títulos h3 */

    }



    p {

      background-color: #f9f9f9; /* Cor de fundo para parágrafos */

      padding: 5px; /* Preenchimento para espaçar os parágrafos */

      border: 1px solid #ccc; /* Borda para destacar os parágrafos */

      border-radius: 5px; /* Bordas arredondadas para parágrafos */

    }



    .pagination {

      text-align: center; /* Centralizar os links de página */

    }



    .step-links a {

      padding: 5px 10px; /* Preenchimento para espaçar os links de página */

      background-color: #0099cc; /* Cor de fundo para os links de página */

      color: #0e0e0e; /* Cor do texto dos links de página */

      margin: 5px; /* Margem para espaçar os links de página */

      border-radius: 5px; /* Bordas arredondadas para os links de página */

      text-decoration: none; /* Remover sublinhado padrão dos links */

    }



    .step-links a:hover {

      background-color: #0077aa; /* Alteração de cor de fundo ao passar o mouse sobre os links */

    }



    .current-page {

      font-weight: bold; /* Destacar o número da página atual */

      background-color: #131313; /* Cor de fundo para a página atual */

      color: #fff; /* Cor do texto da página atual */

      padding: 5px 10px; /* Preenchimento para espaçar a página atual */

      border-radius: 5px; /* Bordas arredondadas para a página atual */

    }

  </style>


<body>



for produto in page_obj

  <!-- Exibir informações do produto -->

  <h3> Produto </h3>

  <p> Descricao do Produto </p>


endfor



<!-- Renderizar os links de página -->

<div class="pagination">

  <span class="step-links">

    {% if page_obj.has_previous %}

      <a href="?page=1">&laquo; Primeira</a>

      <a href="?page={{ page_obj.previous_page_number }}">anterior</a>

    {% endif %}

    <span class="current-page">{{ page_obj.number }}</span>

    {% if page_obj.has_next %}

      <a href="?page={{ page_obj.next_page_number }}">próxima</a>

      <a href="?page={{ page_obj.paginator.num_pages }}">Última &raquo;</a>

    {% endif %}

  </span>

</div>



</body>

</html>
<body>
    <div class="content">
        <h1>Título da Página</h1>
        <p>Este é um parágrafo de exemplo.</p>
    </div>
</body>
